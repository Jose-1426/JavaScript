<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <script lang="JavaScript">
        var lado1, lado2, lado3;

        lado1 = parseFloat(window.prompt("Insira o primeiro lado do triângulo: "));
        lado2 = parseFloat(window.prompt("Insira o segundo lado do triângulo: "));
        lado3 = parseFloat(window.prompt("Insira o terceiro lado do triângulo: "));

        if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
            if (lado1 === lado2 && lado2 === lado3) {
                document.write("Triângulo Equilátero: Todos os lados são iguais.");
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                document.write("Triângulo Isósceles: Dois lados são iguais.");
            } else {
                document.write("Triângulo Escaleno: Todos os lados são diferentes.");
            }
        } else {
            document.write("Os valores informados não formam um triângulo.");
        }
    </script>
</body>
</html>
