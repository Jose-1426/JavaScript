<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <script lang="JavaScript">
var num1, num2;

num1  = parseFloat(window.prompt("Insire um número: "));

num2  = parseFloat(window.prompt("Insire um número: "));

if (num1 > num2){

    document.write("O maior é: ", num1);
}if (num1 < num2){

    document.write("O maior é: ", num2);

}if (num1 == num2){
 
    document.write("Os números são idênticos");

}

    </script> 
</body>
</html>
