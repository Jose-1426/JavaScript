<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <script lang="JavaScript">
var p1, p2, resultado;

p1 = parseFloat(window.prompt("Insire a primeira nota: "));

p2 = parseFloat(window.prompt("Insire a segunda nota: "));

resultado = (p1 + p2 + p2) / 3 ;

document.writeln("A média é: ", resultado);

if (resultado >= 6 )
{

    document.writeln("O aluno foi aprovado !!!");

}else{

    document.writeln("O aluno foi reprovado !!!");
}

    </script> 
</body>
</html>
