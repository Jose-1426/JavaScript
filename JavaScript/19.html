<body>
    <script lang="JavaScript">
        var soma = 0;

        for (var i = 1; i <= 100; i++) {
            soma += i;
        }

        document.write("<h2>soma dos positivos de 1 à 100: </h2>");
        document.write("A soma é: " + soma);
    </script>
