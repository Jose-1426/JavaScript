<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
</head>
<body>
    <script lang="JavaScript">
        var p1, p2;

        p1 = parseFloat(window.prompt("Insira a primeira nota: "));
        p2 = parseFloat(window.prompt("Insira a segunda nota (deve ser maior que a primeira): "));

        while (p2 <= p1) {
            p2 = parseFloat(window.prompt("O segundo valor deve ser maior que o primeiro. Insira a segunda nota novamente: "));
        }

        document.write("O segundo número é maior que o primeiro");

    </script> 
</body>
</html>
